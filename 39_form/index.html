<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form action="">
			<div class="column one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Иванов Иван">
					<label for="email">E-mail</label>
					<input type="email" name="email" placeholder="yo@example.com">
					<label for="password">Password</label>
					<input type="password" name="password">
					<label for="date">Date</label>
					<input type="date" name="date">
				</fieldset>
			</div>
			<div class="column two">
				<fieldset class="type">
					<label for="client">Have you been here before?</label>
					<input type="radio" name="client" value="yes" checked="true"><span>Yes</span>
					<input type="radio" name="client" value="no"><span>No</span>
					<label for="purpose">Why you wright me?</label>
					<select name="purpose">
						<option value="good">Feel good</option>
						<option value="bad">Feel bad</option>
					</select>
				</fieldset>
				<fieldset class="massage">
					<label for="massage">Your massage</label>
					<textarea name="massage">Your massage</textarea>
					<input type="checkbox" checked="true" name=""><span>Agree with rools?</span>
				</fieldset>
				<input type="submit" name="">
			</div>
		</form>
	</div>
</body>
</html>
